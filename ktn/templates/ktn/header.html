{% load ktn_settings %}

<div class="ui container">
  <div class="ui secondary menu">
    <h2 class="ui header item {{ "ACCENT_COLOR_NAME"|setting }}">
      KTN
    </h2>
    <a class="item home_tab" href="/">
      Home
    </a>
    <a class="item quiz_tab" href="/quiz/">
      Quiz
    </a>
    {% if request.user.is_authenticated %}
      <a class="item account_tab" href="/account/">
        {{ user }}
      </a>
    {% else %}
      <a class="item login_tab" href="/account/login">
        Login
      </a>
    {% endif %}
  </div>
</div>
